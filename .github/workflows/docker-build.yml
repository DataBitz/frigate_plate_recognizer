name: Build and Push Docker Image

on:
  push:
    branches:
      - '*'
    tags:
      - '*'

env:
  DOCKERHUB_USERNAME: 'lmerza'
  DOCKERHUB_REPO: 'frigate_plate_recognizer'
        
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Determine TAG_NAME
      run: |
        if [[ $GITHUB_REF == refs/heads/master ]]; then
          echo "TAG_NAME=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
        else
          echo "TAG_NAME=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        fi
  
    - name: Prepare Docker Tags
      run: |
        DOCKER_TAGS="${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}:${TAG_NAME}"
        if [[ $GITHUB_REF == refs/heads/master ]]; then
          DOCKER_TAGS="$DOCKER_TAGS,${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}:latest"
        fi
        echo "DOCKER_TAGS=$DOCKER_TAGS" >> $GITHUB_ENV

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ env.DOCKER_TAGS }}
        build-args: TAG_NAME=${{ env.TAG_NAME }}